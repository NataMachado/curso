<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - primeiro formulario -->
    <!-- 2 - atributos do formulario -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text"/>  
        </div> 
        <!-- 3 - atributo name -->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione sua profissão</label>
            <select name="job">
                <option value="pedreiro">Pedreiro</option>
                <option value="cozinheiro">Cozinheiro</option>
                <option value="engenheiro">Engenheiro</option>
            </select>
        </div>
        <!-- 7- atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        <!-- 8 - Múltiplas opções -->
        <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" multiple>
                <option value="maçã">maçã</option>
                <option value="milho">milho</option>
                <option value="feijão">feijão</option>
                <option value="arroz">arroz</option>
            </select>
            <!-- 9 - text area -->
            <div>
                <label for="comentário">Deixe aqui seu comentário</label>
                <textarea name="comentário"></textarea>
            </div>
            <!-- 10 - fieldset e legend -->
            <div class="nome">
                <fieldset>
                    <legend>Preenche suas informações:</legend>
                    <label for="firstname">Nome</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>
            <!-- 11 - datalist -->
            <div>
                <label for="flavor">Escolhe o sabor:</label>
                <input type="text" list="flavors"  name="flavor">

                <datalist id="flavors">
                    <option value="Morango"></option>
                    <option value="Creme"></option>
                    <option value="Chocolate"></option>
                    <option value="Cereja"></option>
                </datalist>
            </div>
            <!-- 12 - senha -->
            <div>
                <label for="password">Digite sua senha:</label>
                <input type="password" name="password">
            </div>
            <!-- 14 - radio button -->
            <div>
                <label for="car_model">Escolha o modelo de seu carro:</label>
                <div>
                    <div class="radio">
                        <input type="radio" value="bmw" name="car_model">
                        <label for="bmw">BMW</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="Ferrari" name="car_model">
                        <label for="Ferrari">Ferrari</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="ranult" name="car_model">
                        <label for="ranult">Renault</label>
                    </div>
                </div>
            </div>
            <!-- 15 - checkbox -->
            <div>
                <label for="optionals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="big_tires">
                    <label for="big_tires">Pneus grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="direção elétrica">
                    <label for="direção elétrica">Direção elétrica</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="ar condicionado">
                    <label for="ar condicionado">Ar condicionado</label>
                </div>
            </div>

            <!-- 16 - datas -->
            <div>
                <label for="birthday">Data de nascimento:</label>
                <input type="date" name="birthday">
            </div>

            <!-- 17 - enviando arquivos -->
            <div>
                <label for="image">Insira sua imagem de perfil:</label>
                <input type="file" name="image">
            </div>

            <!-- 18 - input number -->
            <div>
                <label for="salary">Quanto você ganha no seu emrpego atual?</label>
                <input type="number" name="salary">
            </div>

            <!-- 19 - input para email -->
            <div>
                <label for="email">Digite seu email</label>
                <input type="email" name="email">
            </div>

            <!-- 20 - value -->
            <div>
                <label for="value">Digite alguma valor</label>
                <input type="text" value="O meu valor é 2" name="value">
            </div>

            <!-- 21 - disabled -->
            <div>
                <p>Tente mudar o valor</p>
                <input type="text" disabled value="nao precisa preencher">
            </div>

            <!-- 22 - placeholder -->
            <div>
                <label for="currentjob">Digite sua profissão</label>
                <input type="text" placeholder="no que voce está trabalhando agora?" name="currentjob">
            </div>
            <!-- 23 - required -->
            <div>
                <label for="birthdayear">Ano de nascimento</label>
                <input type="text" placeholder="Digite o ano em que você nasceu" required>
            </div>
            <!-- 13 - resetando formulários -->
                <input type="reset" value="limpar">
            <!-- 5 - envio de form -->
            <input type="submit" value="enviar">
    </form>
</body>
</html>
